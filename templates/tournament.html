<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>策略比赛结果</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
</head>
<body>
    <div class="container">
        <h1>策略比赛汇总</h1>
        <table class="results-table">
            <thead>
                <tr>
                    <th>玩家名</th>
                    <th>策略 A</th>
                    <th>平均收益</th>
                    <th>接受率</th>
                    <th>平均回合数</th>
                    <th>排名</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr class="{% if loop.index == 1 %}gold{% elif loop.index == 2 %}silver{% elif loop.index == 3 %}bronze{% endif %}">
                    <td>{{ result['player_name'] }}</td>
                    <td>{{ result['a_name'] }}</td>
                    <td>{{ "%.2f" % result['average_gain'] }}</td>
                    <td>{{ "%.2f" % (result['acceptance_rate'] * 100) }}%</td>
                    <td>{{ "%.2f" % result['total_rounds'] }}</td>
                    <td>{{ loop.index }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="back-link">
            <a href="{{ url_for('index') }}">返回首页</a>
        </div>
    </div>
</body>
</html>
